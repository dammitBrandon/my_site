<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

  <title>{{ page.title }}</title>

  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900,300italic" rel="stylesheet"/>

  {% if site.env == 'production' %}
    <link rel="stylesheet" href="/build/style.min.css"/>
  {% else %}
  <link rel="stylesheet" href="/debug/main.css">
  <noscript>
    <link rel="stylesheet" href="/debug/skel-noscript.css" />
    <link rel="stylesheet" href="/debug/style.css" />
    <link rel="stylesheet" href="/debug/style-desktop.css" />
  </noscript>
  {% endif %}

  <!--[if lte IE 8]/>
  <script src="js/html5shiv.js></script><link rel="stylesheet" href="css/ie8.css" />
  <![endif]>-->

</head>

<body class="homepage">

<!-- Header Wrapper -->
<div id="header-wrapper">
  <div class="container">
    {%include header.html%}
  </div>

  {% if page.url == '/index.html' %}
  {%include hero.html%}
  {% endif %}

</div>
<!-- header wrapper -->

{{ content }}

{%include footer.html%}

{% if site.env == 'production'%}
  <script src="/build/app.min.js"></script>
  
{% else %}

<script src="/debug/app.js"></script>
{% endif %}

</body>

</html>
