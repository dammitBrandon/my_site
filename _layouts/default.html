<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

  <title>{{ page.title }}</title>

  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900,300italic" rel="stylesheet"/>


  <link rel="stylesheet" href="/css/syntax.css">
  <!--<link rel="stylesheet" href="/css/font-awesome.css">-->
  <noscript>
    <link rel="stylesheet" href="/css/skel-noscript.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/style-desktop.css"/>
  </noscript>

  <!--[if lte IE 8]>
  <script src="js/html5shiv.js"></script>
  <link rel="stylesheet" href="css/ie8.css"/>
  <![endif]-->

</head>

<body class="homepage" id="scroll-area">
<!-- Header Wrapper -->
<div id="header-wrapper" class="header-wrapper">
  <div class="container">
    {%include header.html%}
  </div>

  {% if page.url == '/index.html' %}
  {%include hero.html%}
  {% endif %}

</div>
<!-- header wrapper -->

{{ content }}

{%include footer.html%}

<script type="application/javascript" src="/js/jquery.js"></script>
<script type="application/javascript" src="/js/jquery.dropotron.js"></script>
<script>
  if (screen && screen.width > 480) {
    $.getScript("/js/jquery.smint.js");
  }
</script>
<script type="application/javascript" src="/js/bootstrap.js"></script>
<script type="application/javascript" src="/js/skel.js"></script>
<script type="application/javascript" src="/js/skel-panels.js"></script>
<script type="application/javascript" src="/js/config.js"></script>
<script type="application/javascript" src="/js/main.js"></script>

</body>

</html>
